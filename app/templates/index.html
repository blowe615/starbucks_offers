<head>

<title>Starbucks Reward Offers</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="/">Starbucks Reward Offers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarTogglerDemo02"
  aria-controls="navbarTogglerDemo02" aria-expanded="false"
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/in/brandon-lowe/">LinkedIn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/blowe615/starbucks_offers">GitHub</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.udacity.com">Udacity</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://starbucks.com/rewards/">Starbucks Rewards</a>
      </li>
    </ul>
  </div>
</nav>

<!--recommendation section-->
<div class="jumbotron">
<div id="recommendation-section" class="mt-3">
    <h2 class="text-center" id="tag-line">Make Reward Recommendation</h2>
</div>
<div id="form" class="container mt-3 text-center">
<form action="/go" method="get">
  <div class="form-row align-items-center mt-3">
    <div class="col-auto">
      <input type="text" class="form-control" name="age" placeholder="Age">
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" name="income" placeholder="Income">
    </div>
    <div class="col-auto">
      <input class="form-control" type='date' name="enrollment_date" id="enrollment_date" placeholder="Enrollment Date"/>
    </div>
    <div class="col-auto">
      <label class="radio-inline pl-1"><input type="radio" name="gender" value="Male"> Male</label>
      <label class="radio-inline pl-1"><input type="radio" name="gender" value="Female"> Female</label>
      <label class="radio-inline pl-1"><input type="radio" name="gender" value="Other"> Other</label>
    </div>
    <div class = "col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% block message %}
{% endblock %}
</div>
</div>

<!--demographic info-->
<div id="demographic-info" class="mt-3">
  {% block content %}
    <h2 class="text-center" id="tag-line">Starbucks Reward Member Demographics</h2>
    <!--<h4 id="tag-line" class="text-muted">Top 10 World Economies Land Use</h4>-->

</div>

        <!--charts-->
        <div id="charts" class="container mt-3 text-center">

            <!--top two charts-->
            <div class="row">
                <div class="col-sm">
                    <div id="{{ids[0]}}"></div>
                </div>
                <div class="col-sm">
                    <div id="{{ids[1]}}"></div>
                </div>
            </div>

            <!--bottom two charts-->
            <div class="row mb-6">
                <div class="col-sm">
                    <div id="chart3">
                        <div id="{{ids[2]}}"></div>
                    </div>
                </div>
                <div class="col-sm">
                    <div id="chart4">
                        <div id="{{ids[3]}}"></div>
                    </div>
                <div>
            </div>
        </div>
    <div>
</div>

<!--footer section-->
<div id="footer" class="container"></div>

</body>

{% endblock %}
<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id must match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

</footer>


</html>
